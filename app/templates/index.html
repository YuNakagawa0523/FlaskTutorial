
<!DOCTYPE html>
<html>
    <head>
        <title>{{name}}</title>
    </head>
    <body>

    {% if name == "tanuki" %}
    <h1>{{name}}</h1>
    {% elif name %}
    <h1>キツネ×{{name}}</h1>
    {% else %}
    <h1>kitsune</h1>
    {% endif %}

    <form action="/index" method="POST">
        <input type="text" name="name" placeholder="Enter name">
        <input type="submit" value="Submit">
    </form>

    <img src="/static/images/kitsune.jpg" alt="fox">

    <form action="/add" method="post">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="body">
        <input type="submit" value="Add">
    </form>

    <form action="/update" method="post" id="update">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="body">
        <input type="submit" value="Update">
    </form>
    <form action="/delete" method="post" id="delete">
        <input type="submit" value="Delete Selected All Content">
    </form>
        {% for content in all_contests %}
        <div>
            <input type="radio" name="update" form="update" value={{content.id}}>
            <input type="checkbox" name="delete" form="delete" value={{content.id}}>
            {{content.title}}：{{content.body}}（{{content.date}}
        </div>
        {% endfor %}


    </body>
</html>
