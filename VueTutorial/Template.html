<!DOCTYPE html>
<html>

<!--　参考資料:-->

    <head>
        <meta charset="utf-8">
        <title>VueTutorial</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    
    <body>
        <div id="App">
            {{a}}
        </div>
        
        <script>
            var app = new Vue({
                el: "#App",
                data: {
                    a: "hello"
                }
            })
        </script>
        
    </body>
</html>
